      <p>Il tag <strong>HTML <code>&lt;blockquote&gt;</code></strong> (o <em>HTML Block Quotation Element</em>) indica che il testo al suo interno è una citazione estesa.</p>

    <p>Il tag di citazione — <code>&lt;q&gt;</code> — è <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">inteso per citazioni brevi che non richiedono interruzioni di paragrafo.</q> -- <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q"><cite>pagina MDN q</cite></a>.</p>
